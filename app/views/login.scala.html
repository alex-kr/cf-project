@(uto: to.AccountTO, topicForm: Form[models.core.Topic])

@import models.core.Topic
@import helper._

@main("Login") {

<style type="text/css">
    ab {

    }
</style>
        <ab>
<div class="row">
    <br><br><br><br><br><br>
    <form name="input" action="/login" method="POST" >

            topicForm("id"),

            '_label -> "Topic",

            '_showConstraints -> false

        <button class="btn" id="setButton">LogIn</button>
