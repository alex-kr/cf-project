    <head>
        <title>Skills Checker</title>

    </head>
    <body style="height: 100%; margin: 0; padding: 0">
        <div class="wrapper" style="min-height:100%; position:relative;">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="container">
                <h3 class="pull-left" style="color: #F3E2F6;">@title</h3>

                <div class="nav">
                        <ul class="nav nav-tabs pull-right">
                            <li><a href="#">Test</a></li>

        <footer style="margin: 100px 0 0;

                       height:80px;

                       bottom:0;

                <a href="#">Skills Checker 2014(c)</a>

        <footer>
        </div>
